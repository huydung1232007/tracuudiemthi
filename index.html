<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tra cứu điểm</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- PapaParse để đọc CSV nhanh trên client -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Tra cứu điểm</h1>

    <div class="card">
      <label for="csvFile">Chọn file CSV (tùy chọn nếu chạy cục bộ):</label>
      <input type="file" id="csvFile" accept=".csv" />
      <p class="hint">Hoặc hệ thống sẽ tự tải data.csv nếu có trên máy chủ.</p>
    </div>

    <div class="card">
      <label for="sbdInput">Nhập Số báo danh:</label>
      <input type="text" id="sbdInput" placeholder="VD: 01000001" />
      <button id="searchBtn">Tra cứu</button>
    </div>

    <div id="result" class="card hidden">
      <h2>Kết quả</h2>
      <div id="meta"></div>
      <div class="table-wrapper">
        <table id="scoreTable">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
